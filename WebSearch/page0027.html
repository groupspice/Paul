<noscript> ￼￼￼￼￼￼￼￼￼￼￼TEAM ROLESThe Bible makes clear that every member, not just the small group leader, is a minister in the body of Christ. In a healthy small group, every member takes on some small role or responsibility. It can be more fun and e ective if you team up on these roles.Review the team roles and responsibilities below, and have each member volunteer for a role or participate on a team. If someone doesn’t know where to serve or is holding back, as a group, suggest a team or role. It’s best to have one or two people on each team so you have each of the  ve purposes covered. Serving in even a small capacity will not only help your leader but also will make the group more fun for everyone. Don’t hold back. Join a team!The opportunities below are broken down by the  ve purposes and then by a crawl (beginning), walk (intermediate), or run (advanced) role. Try to cover at least the crawl and walk roles, and select a role that matches your group, your gifts, and your maturity.Team Roles Team Player(s)CONNECTING TEAM (Fellowship and Community Building)￼￼￼￼Crawl: Walk:Run:Host a social event or group activity in the  rst week or two.Create a list of uncommitted friends and then invite them to an open house or group social.Plan a twenty-four-hour retreat or week- end getaway for the group.Lead the Connecting time each week for the group._______________________________________________________________________________________￼GROWING TEAM (Discipleship and Spiritual Growth)Crawl:Coordinate the spiritual partners for the group.Facilitate a three- or four-person discus-sion circle during the Bible study portion of your meeting.55 </noscript>
