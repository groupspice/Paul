<noscript> Paul￼￼￼￼Study NotesLaw of Moses: Embodied in Genesis through Deuteronomy, the Law of Moses tells how God chose Israel to be his people and gave them a body of legislation through Moses. The phrase “Law of Moses” can refer to these  ve books (also known as the Pentateuch) or to the legislation contained in these books.Pharisee: A Jewish sect whose members came from the Jewish middle class and established and controlled the synagogues. They taught that the way to God was through obedience to the law. They opposed Jesus for a variety of reasons: he would not accept the teachings of the oral law as binding; his popularity with the people made them jealous; he associated with sinners and tax collectors; and he accused them of hypocrisy and hardheartedness.“The Way”: The Way is a New Testament term used to describe the beliefs and way of life of the followers of Jesus Christ.Stoning: A form of capital punishment for certain o enses. Blasphemy is one of the o enses that required this punishment (Lev. 24:14, 16, 23).Damascus: Damascus, a key commercial city, was located about 175 miles northeast of Jerusalem in the Roman province of Syria. Several trade routes linked Damascus to other cities throughout the Roman Empire.Apostleship: One sent with a special message or commission. Paul is an apostle because he saw the risen Lord and was directly commissioned by him (1 Cor. 9:1; 15:8).Ananias: A Jew who had become a believer in Christ.Grecian: Greek-speaking. Jews who were native to the Holy Land spoke Aramaic, while those who came from other parts of the empire spoke Greek.18 </noscript>
