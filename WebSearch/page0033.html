<noscript> ￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼SERVING COMMUNIONChurches vary in their treatment of Communion (or The Lord’s Supper). We o er one simple form by which a small group can share this experience together. You can adapt this as necessary, or omit it from your group altogether, depending on your church’s beliefs.Steps in Serving Communion1. Open by sharing about God’s love, forgiveness, grace, mercy, commitment, tenderheartedness, faithfulness, etc., out of your personal journey (connect with the stories of those in the room).2. Read the passage: “And he took bread, gave thanks and broke it, and gave it to them, saying, ‘This is my body given for you; do this in remembrance of me’” (Luke 22:19).3. Pray and pass the bread around the circle.4. When everyone has been served, remind them that this repre-sents Jesus’s broken body on their behalf. Simply state, “Jesus said, ‘Do this in remembrance of me’ (Luke 22:19). Let us eat together,” and eat the bread as a group.5. Then read the rest of the passage: “In the same way, after the supper he took the cup, saying, ‘This cup is the new covenant in my blood, which is poured out for you’” (Luke 22:20).6. Pray and serve the cups, either by passing a small tray, serving them individually, or having members pick up a cup from the table.7. When everyone has been served, remind them the juice repre- sents Christ’s blood shed for them, then simply state, “Take and drink in remembrance of him. Let us drink together.”8. Finish by singing a simple song, listening to a praise song, or having a time of prayer in thanks to God.Communion passages: Matthew 26:26–29; Mark 14:22–25; Luke 22:14–20; 1 Corinthians 10:16–21; 11:17–3461 </noscript>
