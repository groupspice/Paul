<noscript> ￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼￼PERFORMING A FOOTWASHINGScripture: John 13:1–17. Jesus makes it quite clear to his disciples that his position as the Father’s Son includes being a servant rather than being one of power and glory only.The Purpose of FootwashingTo properly understand the scene and the intention of Jesus, we must realize that the washing of feet was the duty of slaves and indeed of non-Jewish rather than Jewish slaves. Jesus placed himself in the position of a servant. He displayed to the disciples self-sacri ce and love. In view of his majesty, only the symbolic position of a slave was adequate to open their eyes and keep them from lofty illusions. The point of footwashing, then, is to correct the attitude that Jesus discerned in the disciples. It constitutes the permanent basis for mutual service, service in your group and for the community around you, which is laid on all Christians.When to ImplementThere are three primary places we would recommend you insert a footwashing:• during a break in the Surrendering section of your group• during a break in the Growing section of your group• at the closing of your groupA special time of prayer for each person as he or she gets his or her feet washed can be added to the footwashing time.62 </noscript>
