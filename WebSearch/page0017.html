<noscript> Saul the Persecutor Turned Apostlet This is a wonderful time to welcome a few friends into your group. Which of the people on your list could you invite? It’s possible that you may need to help your friend overcome obstacles to come to a place where he or she can encounter Jesus. Does your friend need a ride to the group or help with child care?t Consider inviting a friend to attend a weekend church service with you and possibly to enjoy a meal together afterward. This can be a great opportunity to talk with someone about your faith in Jesus.t Is there someone who is unable to attend your group but who still needs a connection? Would you be willing to have lunch or co ee with that person, catch up on life, and share something you’ve learned from this study? Jesus doesn’t call all of us to lead small groups, but he does call every disciple to spiritually multiply his or her life over time.SURRENDERING 10 min.Saul fully surrendered his heart to God. His surrender was prompted by a conversion experience that few others have experienced. As believers, we should learn all we can about what it means to surrender our lives to our Lord and then act on it.22. Every believer should have a plan for spending time alone with God. At the end of each session, we have provided Re ec- tions for you to begin daily time with him. There are  ve daily Scripture readings with room to record your thoughts. These will o er reinforcement of the principles we are learning and develop the habit of time alone with God throughout the week.23. Before you close your group in prayer, answer this question: “How can we pray for you this week?” Write prayer requests on your Prayer and Praise Report in the Appendix and commit to praying for each other throughout the week.17￼ </noscript>
