<noscript> ￼￼￼Saul the Persecutor Turned Apostle￼￼￼￼￼￼￼￼￼￼￼￼￼￼SESSION ONESAUL THE PERSECUTOR TURNED APOSTLE MEMORY VERSE: Even though I was once a blasphemer and a persecutor and a violent man, Iwas shown mercy (1 Tim. 1:13).“Mama worked with Papa as a medium,” wrote Nicky Cruz in his 1988 autobiography, Run Baby Run. “Our house was the headquarters for all sorts of voodoo, séances, and sorcery.”* Cruz described his childhood in Puerto Rico as full of cruelty—his father once locked him in a storage room full of scratching pigeons as punishment for theft. Eventually his parents shipped him o  to New York to live with his brother, but Cruz chose a life on the streets.After a brutal beating by a gang member and an even more brutal initiation ceremony, Cruz joined the Mau Maus, one of the most feared gangs in 1950s New York. By wits and sheer ruthlessness, he worked his way up to gang leader. When an evangelist named David Wilkerson turned up in Cruz’s neighborhood and told him God loved him, Cruz threatened to kill him.But Wilkerson refused to quit. “You can cut me up in a million pieces and lay them in the street,” he said. “Every piece would still say I love you.”Eventually his message of God’s love got through, opening Cruz to feel guilt over his sin. The day after he let Wilkerson pray with him for God’s forgiveness, Cruz went to the police with some of his gang members to turn in their bricks, knives, and handguns.Cruz went back to school and later returned to his old neighborhood as an evangelist. After serving as director for David Wilkerson’s Teen Challenge, an outreach to troubled teens, he founded Nicky Cruz* Nicky Cruz with Jamie Buckingham, Run Baby Run (Gainesville, TX: Bridge-Logos, 1988), 4.11￼￼￼￼ </noscript>
